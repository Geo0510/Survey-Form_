<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <img
      src="/image/survey-form-background.jpeg"
      class="image_background"
      alt="people solving a problen on a computer"
    />
    <div class="box_background"></div>
    <main>
      <section class="container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
        <form class="form" id="survey-form" action="#">
          <div class="input_Group">
            <label id="name-label" for="name">Name</label>
            <input
              id="name"
              name="name"
              class="name"
              type="text"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="input_Group">
            <label id="email-label" for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="email"
              placeholder="Enter your Email"
              required
            />
          </div>
          <div class="input_Group">
            <label id="number-label" for="number">Age(optional)</label>
            <input
              type="number"
              name="number"
              id="number"
              class="age"
              placeholder="Age"
              min="5"
              max="120"
            />
          </div>
          <div class="input_Group">
            <label for="dropdown"
              >Which option best describes your current role?
            </label>
            <select name="role" id="dropdown" class="dropdown" required>
              <option selected value="" disabled>Select current role</option>
              <option>Student</option>
              <option>Full Time Job</option>
              <option>Full Time Learner</option>
              <option>Prefer Not to say</option>
              <option>Other</option>
            </select>
          </div>
          <div class="input_Group input_radio">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <div>
              <label for="radio1">
                <input
                  type="radio"
                  name="radio"
                  id="radio1"
                  class="radio"
                  checked
                />
                Definitely
              </label>
            </div>
            <div>
              <label for="radio2">
                <input type="radio" name="radio" id="radio2" class="radio" />
                Maybe
              </label>
            </div>
            <div>
              <label for="radio3">
                <input type="radio" name="radio" id="radio3" class="radio" />
                Not sure
              </label>
            </div>
          </div>
          <div class="input_Group">
            <label for="dropdown2"
              >What is your favorite feature of freeCodeCamp?
            </label>
            <select name="feature" id="dropdown2" class="dropdown" required>
              <option selected value="" disabled>Select an option</option>
              <option>Challenges</option>
              <option>Projects</option>
              <option>Community</option>
              <option>Open source</option>
            </select>
          </div>
          <div class="input_Group input_checkbox">
            <p>What would you like to see improved? (Check all that apply)</p>
            <div>
              <label for="checkbox">
                <input
                  type="checkbox"
                  name="checkbox"
                  id="checkbox"
                  class="checkbox"
                  checked
                />
                Front-end Projects
              </label>
            </div>
            <div>
              <label for="checkbo1">
                <input
                  type="checkbox"
                  name="checkbo1"
                  id="checkbo1"
                  class="checkbox"
                />
                Back-end Projects
              </label>
            </div>
            <div>
              <label for="checkbo2">
                <input
                  type="checkbox"
                  name="checkbo2"
                  id="checkbo2"
                  class="checkbox"
                />
                Data Visualization
              </label>
            </div>
            <div>
              <label for="checkbo3">
                <input
                  type="checkbox"
                  name="checkbo3"
                  id="checkbo3"
                  class="checkbox"
                />
                Challenges
              </label>
            </div>
            <div>
              <label for="checkbo4">
                <input
                  type="checkbox"
                  name="checkbo4"
                  id="checkbo4"
                  class="checkbox"
                />
                Open Source Community
              </label>
            </div>
            <div>
              <label for="checkbo5">
                <input
                  type="checkbox"
                  name="checkbo5"
                  id="checkbo5"
                  class="checkbox"
                />
                Gitter help rooms
              </label>
            </div>
            <div>
              <label for="checkbo6">
                <input
                  type="checkbox"
                  name="checkbo6"
                  id="checkbo6"
                  class="checkbox"
                />
                Gitter help rooms
              </label>
            </div>
            <div>
              <label for="checkbo7">
                <input
                  type="checkbox"
                  name="checkbo7"
                  id="checkbo7"
                  class="checkbox"
                />
                Videos
              </label>
            </div>
            <div>
              <label for="checkbo8">
                <input
                  type="checkbox"
                  name="checkbo8"
                  id="checkbo8"
                  class="checkbox"
                />
                City Meetups
              </label>
            </div>
            <div>
              <label for="checkbo9">
                <input
                  type="checkbox"
                  name="checkbo9"
                  id="checkbo9"
                  class="checkbox"
                />
                Wiki
              </label>
            </div>
            <div>
              <label for="checkbo10">
                <input
                  type="checkbox"
                  name="checkbo10"
                  id="checkbo10"
                  class="checkbox"
                />
                Forum
              </label>
            </div>
            <div>
              <label for="checkbo11">
                <input
                  type="checkbox"
                  name="checkbo11"
                  id="checkbo11"
                  class="checkbox"
                />
                Additional Courses
              </label>
            </div>
          </div>
          <div>
            <label for="comments">Any comments or suggestions?</label>
            <textarea
              name="comments"
              id="comments"
              class="textarea"
              rows="5"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
          <input type="submit" class="submit" id="submit" value="Submit"/>
        </form>
      </section>
    </main>
  </body>
</html>
